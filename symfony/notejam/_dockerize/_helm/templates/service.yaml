    #   name: prom-fpm
    # - port: 9113
    #   targetPort: prom-nginx
    #   protocol: TCP
    #   name: prom-nginx            
  selector:
    app.kubernetes.io/name: {{ include "notejam-sf.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}