apiVersion: v1
kind: Service
metadata:
  name: {{ include "notejam-sf.fullname" . }}
  labels:
    {{- include "notejam-sf.labels" . }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
